<button onclick="addClass()">Add Class</button>
</div>
<script>
    function addClass() {
        // Create a new input element
        var newInput = document.createElement("input");

        // Assign a unique ID to the new input element
        var count = document.getElementById("classContainer").childElementCount / 2;
        var newId = "class" + count;
        newInput.id = newId;
        newInput.list = "courses";
        newInput.name = "class" + count;
        newInput.placeholder = "Enter class name " + count;
        newInput.required = true;
        newInput.setAttribute("list", "courses");

        // Create a label for the new input element
        var label = document.createElement("label");
        label.htmlFor = newId;
        label.appendChild(document.createTextNode("Class " + count + ":"));

        // Append the new label and input element to the container
        document.getElementById("classContainer").appendChild(newInput);
        document.getElementById("classContainer").appendChild(document.createElement("br"));
    }
</script>
